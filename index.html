<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Including the favorite icon -->
        <link rel="shortcut icon" href="favicon.ico">
        <!-- Computer character set -->
        <meta charset="utf-8">
        <!-- Description of the website-->
        <meta name="description" content="My Google Replication Page">
        <!-- Keywords for the document -->
        <meta name="keywords" content="Codify Academy, Google Replication">
        <!-- Author of the document -->
        <meta name="author" content="Me (originally from Chris Brody @ Codify Academy)">
        <!-- Title of webpage -->
        <title>Google</title>
        <!-- Import Font Awesome Stylesheet from Bootstrap-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Connects custom CSS file to HTML file -->
        <link rel="stylesheet" href="css/main.css">    
    </head>
    <body>
        <!-- Top Section: Navigation -->
        <div class="top-navigation">
            <ul class="top-left-navigation">
                <li>
                    <!-- Link to Google's About page -->
                    <a href="https://about.google/intl/en/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                </li>
                <li>
                    <!-- Link to Google's Store page -->
                    <a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
                </li>
            </ul>
            <ul class="top-right-navigation">
                <li>
                    <!-- Link to Gmail -->
                    <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
                </li>
                <li>
                    <!-- Link to Google Images -->
                    <a href="https://www.google.com/imghp?hl=en&tab=wi&ei=jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ">Images</a>
                </li>
                <li>
                    <!-- Grid icon (non-responsive) -->
                    <div class="fa fa-th"></div>
                </li>
                <li>
                    <!-- Profile picture (non-responsive) -->
                    <img class="profile-img" src="img/chris32x32.jpeg">
                </li>
            </ul>
        </div>

        <!-- Middle Section: Search Bar-->
        <div class="search-box">
            <!-- Google logo -->
            <img src="img/google.png">
            <!-- Physical search bar -->
            <input type="text">
            <!-- Buttons for search bar -->
            <div class="search-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>

        <!-- Bottom Section - Site Links -->
        <div class="bottom-site-links">
            <!-- Bottom Left Links -->
            <ul class="left-site-links">
                <li>
                    <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
                </li>
                <li>
                    <a href="https://www.google.com/services/?fg=1">Business</a>
                </li>
                <li>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
                </li>
            </ul>
            <!-- Bottom Right Links -->
            <ul class="right-site-links">
                <li>
                    <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
                </li>
                <li>
                    <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
                </li>
                <li>
                    <a href="https://www.google.com/preferences?hl=en">Settings</a>
                </li>
            </ul>
        </div>
    </body>
</html>
